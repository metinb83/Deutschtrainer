<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Perfekt</title>
  <style>
    body {
      padding-top: 2em;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .frame {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin: 1em 0;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      width: 550px;
      max-width: 90%;
      text-align: center;
    }
    .quiz-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }
    .instruction {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5em;
      max-width: 550px;
      text-align: center;
    }
    #prompt {
      font-size: 1.5rem;
      font-weight: normal;
    }
    .input-container {
      display: flex;
      gap: 0.5em;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    input#guess {
      flex: 1;
      height: 2.5em;
      padding: 0 0.5em;
      font-size: 1rem;
    }
    button#submit,
    button#continue {
      height: 2.5em;
      padding: 0 1em;
      font-size: 1rem;
      cursor: pointer;
    }
    button#continue:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .feedback-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }
    #result {
      font-size: 1.2rem;
      font-weight: normal;
      min-height: 1.5em;
    }
    #result.correct { color: green; }
    #result.incorrect { color: red; }
    .solution { color: green; font-weight: normal; }
    .stats {
      display: flex;
      justify-content: center;
      gap: 1em;
      font-size: 1rem;
    }
    .back-button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1rem;
      border: 1px solid #888;
      border-radius: 4px;
      background-color: #f0f0f0;
      text-decoration: none;
      color: #000;
    }
    .back-button:hover { background-color: #e0e0e0; }
  </style>
  <script id="pairs-data" type="application/json">{{ pairs|tojson }}</script>
</head>
<body>
  <p class="instruction">
    Setzen Sie den Satz ins Perfekt.<br>
    Beispiel: ich parke → ich habe geparkt.<br>
    Sie können Enter für OK und Weiter nutzen.
  </p>
  <div class="frame quiz-section">
    <div id="prompt"></div>
    <div class="input-container">
      <input type="text" id="guess" placeholder="Perfekt eingeben" autocomplete="off" />
      <button id="submit">OK</button>
      <button id="continue" disabled>Weiter</button>
    </div>
  </div>
  <div class="frame feedback-section">
    <div id="result"></div>
    <div class="stats">
      <div>Richtig: <span id="correct">0</span></div>
      <div>Versuche: <span id="total">0</span></div>
      <div>Quote: <span id="percent">0%</span></div>
    </div>
    <a href="{{ url_for('home') }}" class="back-button">Zurück zum Menü</a>
  </div>
  <script>
    const pairs    = JSON.parse(document.getElementById('pairs-data').textContent);
    let correct = 0, total = 0, current = null;
    const promptEl    = document.getElementById('prompt');
    const guessInput  = document.getElementById('guess');
    const submitBtn   = document.getElementById('submit');
    const continueBtn = document.getElementById('continue');
    const resultEl    = document.getElementById('result');
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        // if the OK‐button is active, click it
        if (!submitBtn.disabled) {
          submitBtn.click();
          e.preventDefault();
        }
        // otherwise if Weiter is active, click that
        else if (!continueBtn.disabled) {
          continueBtn.click();
          e.preventDefault();
        }
      }
    });

    function nextPair() {
      current = pairs[Math.floor(Math.random() * pairs.length)];
      promptEl.textContent = current.present;
      guessInput.value      = '';
      guessInput.disabled   = false;
      submitBtn.disabled    = false;
      continueBtn.disabled  = true;
      resultEl.textContent  = '';
      resultEl.className    = '';
      document.getElementById('guess').focus();
    }

    submitBtn.onclick = () => {
      total++;
      const user = guessInput.value.trim().toLowerCase();
      const right = current.past.toLowerCase();
      if (user === right) {
        resultEl.textContent = 'RICHTIG';
        resultEl.className   = 'correct';
        correct++;
      } else {
        resultEl.innerHTML   = `FALSCH <span class="solution">(RICHTIG: ${current.past})</span>`;
        resultEl.className   = 'incorrect';
      }
      document.getElementById('correct').textContent = correct;
      document.getElementById('total').textContent   = total;
      document.getElementById('percent').textContent = Math.round((correct/total)*100) + '%';
      guessInput.disabled  = true;
      submitBtn.disabled   = true;
      continueBtn.disabled = false;
    };

    continueBtn.onclick = nextPair;
    window.onload       = nextPair;
  </script>
</body>
</html>
